<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BomberCannon</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222; /* Темно-серый фон */
      color: #eee; /* Светло-серый текст */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Занимает всю высоту экрана */
      overflow: hidden; /* Предотвращает прокрутку за пределами контента */
    }

    .container {
      width: 95%; /* Занимает 95% ширины экрана */
      max-width: 600px; /* Максимальная ширина для больших экранов */
      padding: 20px;
      box-sizing: border-box; /* Учитывает padding и border в ширине */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance {
      background-color: #333; /* Более темный серый для контраста */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    .tasks {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .task-item {
      padding: 10px;
      border-bottom: 1px solid #555;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .referral {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .referral input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      background-color: #444;
      color: #eee;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .referral button {
      background-color: #555;
      color: #eee;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .main-menu {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 600px; /* Согласование с container */
      box-sizing: border-box;
    }

    .menu-button {
      background-color: #555;
      color: #eee;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>BomberCannon</h1>
    </div>

    <div class="balance">
      Баланс: <span id="balance-amount">100</span>
    </div>

    <div class="tasks">
      <h2>Задания</h2>
      <div class="task-item">
        <span>Выполнить простое действие</span>
        <button>Выполнить</button>
      </div>
      <div class="task-item">
        <span>Пригласить друга</span>
        <button>Выполнить</button>
      </div>
      <div class="task-item">
        <span>Достигнуть 5-го уровня</span>
        <button>Выполнить</button>
      </div>
    </div>

    <div class="referral">
      <h2>Реферальная система</h2>
      <input type="text" id="referral-link" value="[Здесь будет ваша реферальная ссылка]" readonly>
      <button onclick="copyReferralLink()">Копировать ссылку</button>
    </div>
  </div>

  <div class="main-menu">
    <button class="menu-button">Главная</button>
    <button class="menu-button">Задания</button>
    <button class="menu-button">Профиль</button>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Развернуть на весь экран

    function copyReferralLink() {
      const referralLink = document.getElementById("referral-link");
      referralLink.select();
      referralLink.setSelectionRange(0, 99999); // Для мобильных устройств
      document.execCommand("copy");
      // Можно добавить уведомление об успешном копировании
      alert("Ссылка скопирована!");
    }
  </script>
</body>
</html>
